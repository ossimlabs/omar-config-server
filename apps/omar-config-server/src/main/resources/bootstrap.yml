server:
  port: 8888
  contextPath: /omar-config-server
spring:
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          searchLocations: file:${HOME}/configs/,file:${HOME}/configs/{application},file:${HOME}/configs/{application}/{profile}

---

spring:
  profiles: remote
  cloud:
    config:
      server:
        git:
          uri: https://github.com/radiantbluetechnologies/config-repo
          username: ${GIT_USER_NAME}
          password: ${GIT_PASSWORD}
          searchPaths: 'spring'
          default-label: dev

---
spring:
  profiles: local
  cloud:
    config:
      server:
        git:
          uri: file://${O2_DEV_HOME}/config-repo
          searchPaths: 'spring-config'
          label: dev
